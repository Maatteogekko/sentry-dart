output:
  c:
    library_name: sentry_android_binding
    path: android/src/main/cpp/
  dart:
    path: lib/src/native/java/binding.dart
    structure: single_file

log_level: all

# Make sure to keep this list up to date with android/proguard-rules.pro
classes:
  - java.io.File
  - io.sentry.flutter.SentryFlutterReplay
  - io.sentry.android.replay.Recorder
  - io.sentry.android.replay.ScreenshotRecorderConfig
  - io.sentry.android.replay.ReplayIntegration

enable_experiment:
  - interface_implementation
